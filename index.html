<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;800&family=Mulish:wght@1000&family=Noto+Serif:wght@900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">

        <header>
            <img src="./images/telefone.png" alt="telefone">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="number" id="nome-numero" required placeholder="Número" />

            <button type="submit">Incluir +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                    <th><img src="./images/cadastrado.png" alt="Emogi_cadastrado" height="48px"></td>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td>Número</td>
                    <td>- - -</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="./main.js"></script>
</body>

</html>
